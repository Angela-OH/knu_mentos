{% extends 'base.html' %}
{% load static %}

{% block header %}

<title>createPost</title>
<link rel="stylesheet" href="{% static 'css/editPost.css' %}">
<link href="static/css/jquery-ui.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- <script src="{% static 'js/createPost.js' %}"></script> -->
<style>
    input:focus, textarea:focus {
        outline: none;
    }

    .container {
        display: flex;
        justify-content: space-between;
    }

    #check_message {
        display: flex;
        align-items: center;
    }

    #title {
        font-size: 30px;
        border: 0;
        margin: 40px;
        padding: 30px;
        border-bottom: 1px solid #c3b091
    }

    #article {
        border: none;
        margin: 40px;
        padding: 30px;
        border-bottom: 1px solid #c3b091
    }

    #category {
        margin: 40px;
        padding: 10px;
        border: 1px solid #c3b091;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .category {
        margin-left: 17%;
        margin-right: 20px;
    }

    .prize {
        margin-left: 50px;
        margin-right: 20px;
    }

    #submit {
        margin: 40px;
        float: right;
    }

    #submit
</style>

{% endblock %}
{% block main %}

<main>
    <div class="container-fluid">
        <script src="../js/createPost.js"></script>
        <form action="{% url 'create' %}" enctype="multipart/form-data" method="POST" onsubmit="return blank_check()">
            {% csrf_token %}
            <div id="title">

                <input type="text" name="title" placeholder="제목" value="{{post.title}}"
                    style="width:100%; border: none;">
                <br>
            </div>

            <div id="article">
                <textarea rows=20 name="content" placeholder="나를 소개해주세요"
                    style="width:100%; border: none;">{{post.content}}</textarea>
                <br>
            </div>

            <div id="category" class="category">
                카테고리
                {% for category in categories %}
                {% if category in post_category_list %}
                <input type="checkbox" class="category" name="category[]" id="{{category}}" value="{{category}}"
                    checked="checked">{{category}}
                {% else %}
                <input type="checkbox" class="category" name="category[]" id="{{category}}"
                    value="{{category}}">{{category}}
                {% endif %}
                {% endfor %}
                <br>
            </div>

            <div class="container">
                <div id="check_message" style="margin: 40px; float:left">
                    모든 필드를 채웠는지 확인해주세요
                </div>

                <div id="submit">
                    <input class="btn btn-outline-dark" type="submit" float:"right" value="제출하기">
                </div>
            </div>
        </form>
    </div>
</main>

{% endblock %}
